server:
  port: 3344

spring:
  application:
    name: cloud-config-center
  cloud:
    config:
      server:
        git:
          #github上的git仓库名字
          uri: git@github.com:zwy-hub/springcloud-config.git
          #搜索目录
          search-paths:
            - springcloud-config
      #读取分支
      label: master

eureka:
  client:
    #表示将自己注册进eureka server
    register-with-eureka: true
    #是否从eureka server抓取已有的注册信息，集群的时候可以配合ribbon使用负载均衡
    fetchRegistry: true
    service-url:
      #注册地址
      defaultZone: http://eureka7001.com:7001/eureka
  instance:
    instance-id: configcenter3344
    prefer-ip-address: true   #访问路径显示ip地址，方便调试
#    一段时间内向server发送心跳包，默认30秒，最长等待时间默认90秒
#    lease-renewal-interval-in-seconds: 30
#    lease-expiration-duration-in-seconds: 90

#
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'
#
rabbitmq:
  host: localhost
  port: 5672
  username: guest
  password: guest
